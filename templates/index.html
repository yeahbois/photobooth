<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Camera with PNG Frame</title>
  <style>
    body {
      margin: 0; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; background: #111; color: white;
    }
    .camera-container {
      position: relative;
      width: 900px; height: 600px;
      overflow: hidden; border-radius: 12px;
    }
    video, .frame {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; object-fit: cover;
    }
    .frame { pointer-events: none; }
    button {
      margin-top: 1rem; padding: 0.5rem 1rem;
      border: none; border-radius: 8px;
      background: #0af; color: white; font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <img src="{{url_for('static', filename='frame.png')}}" class="frame">
  </div>
  <button id="snap">ðŸ“¸ Take Snapshot (Save as PDF)</button>

  <script>
    const video = document.getElementById("video");
    const snapBtn = document.getElementById("snap");

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      video.srcObject = stream;
    }

    snapBtn.addEventListener("click", async () => {
      const canvas = document.createElement("canvas");
      canvas.width = 1800; canvas.height = 1200;
      const ctx = canvas.getContext("2d");

      // draw webcam
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // overlay frame
      const frame = new Image();
      frame.src = "{{url_for('static', filename='frame.png')}}";
      await new Promise(r => frame.onload = r);
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

      // convert to base64
      const dataUrl = canvas.toDataURL("image/png");

      // send to backend
      const res = await fetch("/save_pdf", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: dataUrl })
      });

      // auto-download the returned PDF
      const blob = await res.blob();
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "snapshot.pdf";
      link.click();
    });

    startCamera();
  </script>
</body>
</html>
